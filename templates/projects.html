<div id="main">
	<div class="container-fluid">
		<div class="col-xs-4 text-center box" ng-animate="'animate'" ng-repeat="project in projectData">
			<a ng-href="projects/{{project.link}}.html" target="_blank"><img ng-src="img/projects/{{project.image}}.png" class="animated fadeIn projects"></a>
			<h4>{{project.name}}</h4>
			<p>{{project.tech}}</p>
		</div>
	</div>
</div>
