<!DOCTYPE html>
<html lang="en" ng-app="Marvel">
<head>
<meta charset="UTF-8">
	<title>Marvel Encyclopedia</title>
	<!-- ICON -->
	<link rel="icon" href="marvelApi/img/favicon.ico">
	<!-- JQUERY & SCRIPTS -->
	
	
	<script src="https://use.fontawesome.com/d895131fc7.js"></script>
	<!-- CSS -->
	<link rel="stylesheet" href="marvelApi/css/bootstrap.min.css">
	<link rel="stylesheet" href="marvelApi/css/pace-atom.css">
	<link rel="stylesheet" href="marvelApi/css/main.css">
	
</head>
<body ng-control="mainCtrl" id="top">

	<div id="mySidenav" class="sidenav">
	  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

	  <h2 id="navHeading">Marvel Encyclopedia</h2>
		<input id="charSearch" ng-model="query" class="form-control" placeholder="Search characters">
		  <!-- filters for character search -->
		<div id="labels">
			<label class="radio-inline">
				<input type="radio" ng-model="direction" name="direction" checked> Ascending
			</label>
			<label class="radio-inline">
				<input type="radio" ng-model="direction" name="direction" value="reverse"> Descending
			</label>
		</div>

	  <a data-scroll href="#top">Back to top</a>
	</div>
	<!-- make onclick="openNav()" to use opening function -->
	<a data-scroll href="#top">
  		<span id="main" style="font-size:30px;cursor:pointer"><i class="fa fa-arrow-up" id="topArrow" aria-hidden="true"></i> Back To Top</span>
  	</a>

	<div ui-view infinite-scroll="more.load()" infinite-scroll-distance="0" infinite-scroll-disabled="more.busy" class="main-container"></div>
	<div class="credit"><a href="http://marvel.com" target="_blank">Data provided by Marvel. Â© 2014 Marvel</a></div>
	
	<script type="text/javascript" src="marvelApi/js/pageLoad.js"></script>
	<script type="text/javascript" src="marvelApi/js/pace.js"></script>
	<script type="text/javascript" src="marvelApi/jquery/jquery-2.2.2.min.js"></script>
	<!-- ANGULAR  -->
	
	<script type="text/javascript" src="marvelApi/js/angular.min.js"></script>
	<script type="text/javascript" src="marvelApi/js/angular-ui-router.min.js"></script>
	<script type="text/javascript" src="marvelApi/js/ng-infinite-scroll.min.js"></script>
	<script type="text/javascript" src="marvelApi/js/app.js"></script>
	<script type="text/javascript" src="marvelApi/js/smooth-scroll.js"></script>
	<script>
		smoothScroll.init({
			selector: '[data-scroll]',
			speed: 2000
		});
	</script>
	<script src="marvelApi/js/main.js"></script>
</body>
</html>
