<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Javascript Sample Kit</title>
	<link href="https://fonts.googleapis.com/css?family=Rubik+Mono+One" rel="stylesheet">
	<link rel="stylesheet" href="js_drum/css/bootstrap.min.css">
	<link rel="stylesheet" href="js_drum/css/main.css">
</head>
<body>

	<div class="container-fluid">
		<div class="row text-center">
			<h1 id="landingText">Javascript Sample Kit</h1>
		</div>
	</div>
	<!-- list data-key values for each sample -->
	<div class="keys">
	    <div data-key="65" class="key">
	      <kbd>A</kbd>
	      <span class="sound">clap</span>
	    </div>
	    <div data-key="83" class="key">
	      <kbd>S</kbd>
	      <span class="sound">hihat</span>
	    </div>
	    <div data-key="68" class="key">
	      <kbd>D</kbd>
	      <span class="sound">kick</span>
	    </div>
	    <div data-key="70" class="key">
	      <kbd>F</kbd>
	      <span class="sound">horn</span>
	    </div>
	    <div data-key="71" class="key">
	      <kbd>G</kbd>
	      <span class="sound">synth</span>
	    </div>
	    <div data-key="72" class="key">
	      <kbd>H</kbd>
	      <span class="sound">shifter</span>
	    </div>
	    <div data-key="74" class="key">
	      <kbd>J</kbd>
	      <span class="sound">snare</span>
	    </div>
	    <div data-key="75" class="key">
	      <kbd>K</kbd>
	      <span class="sound">vocals</span>
	    </div>
	    <div data-key="76" class="key">
	      <kbd>L</kbd>
	      <span class="sound">crash</span>
	    </div>
  	</div>
  	<!-- bind samples to each data key -->
	<audio data-key="65" src="js_drum/samples/clap.wav"></audio>
	<audio data-key="83" src="js_drum/samples/hihat.wav"></audio>
	<audio data-key="68" src="js_drum/samples/kick.wav"></audio>
	<audio data-key="70" src="js_drum/samples/horn.wav"></audio>
	<audio data-key="71" src="js_drum/samples/synth.wav"></audio>
	<audio data-key="72" src="js_drum/samples/shifter.wav"></audio>
	<audio data-key="74" src="js_drum/samples/snare.wav"></audio>
	<audio data-key="75" src="js_drum/samples/vocals.wav"></audio>
	<audio data-key="76" src="js_drum/samples/crash.wav"></audio>


	<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
	<script src="js_drum/js/main.js"></script>
</body>
</html>
